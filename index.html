<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>

    <!-- remixicons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- css  -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- header  -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                Motta<span>net</span>
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link active-link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Sobre</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Planos</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Contato</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class="ri-close-circle-line"></i>
                </div>

                <img src="assets/img/nav-img.png" alt="hero animated Paulo Marcelo" class="nav__img">
            </div>

            <!-- toggle button  -->
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-3-fill"></i>
            </div>
        </nav>
    </header>
    <!-- main  -->
    <main class="main" id="main">
        <!-- home  -->
        <section class="home">

         <div class="home__shape-small"></div>
         <div class="home__shape-big"></div>
         <img src="assets/img/shape-bg.png" alt="" class="home__shape-bg">


            <div class="home__container container">
                <div class="home__data">
                    <h1 class="home__title">
                        <span>Juiceables</span>
                        Everyday
                    </h1>
                    <p class="home__description">
                        Starting at R$ 360,00 por mes, get <br> those benefits and more
                    </p>
                    <a href="#" class="home__button">Ver Mais</a>
                </div>

                <div class="home__images">
                    <img src="assets/img/liquid-fruit.png" alt="Fundo da imagem 1" class="home__liquid">
                    
                    <div class="home__juice-animated">
                        <img src="assets/img/juice.png" alt="Imagem 2" class="home__juice">
                    </div>

                    <img src="assets/img/apple1.png" alt="apple image" class="home__apple1">
                    <img src="assets/img/apple2.png" alt="apple image" class="home__apple2">

                    <div> 
                        <img src="assets/img/leaf.png" alt="Folha" class="home__leaf"> 
                        <img src="assets/img/leaf.png" alt="Folha" class="home__leaf">
                        <img src="assets/img/leaf.png" alt="Folha" class="home__leaf">
                        <img src="assets/img/leaf.png" alt="Folha" class="home__leaf">
                        <img src="assets/img/leaf.png" alt="Folha" class="home__leaf">
                        <img src="assets/img/leaf.png" alt="Folha" class="home__leaf">
                    </div>
                </div>
            </div>
        </section>
    </main>



<!-- scripts  -->
<!-- gsap animation  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
<!-- main  -->
<script src="assets/js/main.js"></script>
</body>
</html>
